{% extends 'base.html' %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h5 class="display-6">Helloo, {{ user }} </h5>
                    <div class="profile-card">
                        {% if not current_user.banner %}
                            <img src="{{ current_user.profile_image_url }}" class="img img-fluid">
                        {% else %}
                            <img src="{{ current_user.profile_image_url }}" class="img img-fluid">
                        {% endif %}
                        <div class="profile-name">{{ user }}</div>
                        <div class="profile-username">@{{ user }}</div>
                    </div>
            </div>
        </div>
        <div class="row text-center pt-4" style="margin: 3rem auto;">
            <div class="col-12">
                <form method="GET" id="search-form" hx-get="{% url 'search_tweets' %}" hx-target="#search-results" hx-swap="outerHTML">
                    {% csrf_token %} 
{{ form }}
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>                
            </div>
        </div>
        {% include 'results.html' %}
    </div>

{% endblock %}
